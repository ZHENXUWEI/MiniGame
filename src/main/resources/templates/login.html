<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - Ëø∑‰Ω†Ê∏∏Êàè</title>
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 300;
            background: linear-gradient(45deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .login-content {
            padding: 30px;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .login-button {
            width: 100%;
            height: 45px;
            font-size: 1.1em;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .demo-accounts {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .demo-accounts h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .demo-account {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .demo-account:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .demo-account-btn {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }

        .demo-account-btn:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
<div id="app" class="login-container">
    <!-- ÁôªÂΩïÂ§¥ÈÉ® -->
    <div class="login-header">
        <h1>üî´ Ëø∑‰Ω†Ê∏∏Êàè</h1>
        <p>ËØ∑ÁôªÂΩïÊÇ®ÁöÑË¥¶Êà∑</p>
    </div>

    <!-- ÁôªÂΩïÂÜÖÂÆπ -->
    <div class="login-content">
        <el-form
                :model="loginForm"
                :rules="loginRules"
                ref="loginFormRef"
                class="login-form">

            <div class="form-group">
                <el-form-item prop="username">
                    <el-input
                            v-model="loginForm.username"
                            placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç"
                            size="large">
                        <template #prefix>
                            <i class="el-input__icon">üë§</i>
                        </template>
                    </el-input>
                </el-form-item>
            </div>

            <div class="form-group">
                <el-form-item prop="password">
                    <el-input
                            v-model="loginForm.password"
                            type="password"
                            placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                            size="large"
                            show-password>
                        <template #prefix>
                            <i class="el-input__icon">üîí</i>
                        </template>
                    </el-input>
                </el-form-item>
            </div>

            <el-button
                    type="primary"
                    class="login-button"
                    :loading="loading"
                    @click="handleLogin">
                {{ loading ? 'ÁôªÂΩï‰∏≠...' : 'ÁôªÂΩï' }}
            </el-button>
        </el-form>

        <div class="register-link">
            Ê≤°ÊúâË¥¶Êà∑Ôºü <a href="javascript:void(0)" @click="showRegister = true">Á´ãÂç≥Ê≥®ÂÜå</a>
        </div>
    </div>

    <!-- Ê≥®ÂÜåÂØπËØùÊ°Ü -->
    <el-dialog
            v-model="showRegister"
            title="Áî®Êà∑Ê≥®ÂÜå"
            width="400px">
        <el-form
                :model="registerForm"
                :rules="registerRules"
                ref="registerFormRef">

            <el-form-item label="Áî®Êà∑Âêç" prop="username" label-width="80px">
                <el-input
                        v-model="registerForm.username"
                        placeholder="ËØ∑ËæìÂÖ•Áî®Êà∑Âêç">
                </el-input>
            </el-form-item>

            <el-form-item label="ÂØÜÁ†Å" prop="password" label-width="80px">
                <el-input
                        v-model="registerForm.password"
                        type="password"
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        show-password>
                </el-input>
            </el-form-item>

            <el-form-item label="Á°ÆËÆ§ÂØÜÁ†Å" prop="confirmPassword" label-width="80px">
                <el-input
                        v-model="registerForm.confirmPassword"
                        type="password"
                        placeholder="ËØ∑ÂÜçÊ¨°ËæìÂÖ•ÂØÜÁ†Å"
                        show-password>
                </el-input>
            </el-form-item>

            <el-form-item label="ÊòµÁß∞" prop="nickname" label-width="80px">
                <el-input
                        v-model="registerForm.nickname"
                        placeholder="ËØ∑ËæìÂÖ•ÊòµÁß∞">
                </el-input>
            </el-form-item>
        </el-form>

        <template #footer>
            <el-button @click="showRegister = false">ÂèñÊ∂à</el-button>
            <el-button type="primary" @click="handleRegister" :loading="registerLoading">
                {{ registerLoading ? 'Ê≥®ÂÜå‰∏≠...' : 'Ê≥®ÂÜå' }}
            </el-button>
        </template>
    </el-dialog>
</div>

<script>
    const { createApp, ref } = Vue;
    const { ElMessage, ElMessageBox } = ElementPlus;

    createApp({
        setup() {
            const loginFormRef = ref(null);
            const registerFormRef = ref(null);
            const loading = ref(false);
            const registerLoading = ref(false);
            const showRegister = ref(false);

            const loginForm = ref({
                username: '',
                password: ''
            });

            const registerForm = ref({
                username: '',
                password: '',
                confirmPassword: '',
                nickname: ''
            });

            const loginRules = {
                username: [
                    { required: true, message: 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç', trigger: 'blur' },
                    { min: 3, max: 20, message: 'Áî®Êà∑ÂêçÈïøÂ∫¶Âú® 3 Âà∞ 20 ‰∏™Â≠óÁ¨¶', trigger: 'blur' }
                ],
                password: [
                    { required: true, message: 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å', trigger: 'blur' },
                    { min: 6, max: 20, message: 'ÂØÜÁ†ÅÈïøÂ∫¶Âú® 6 Âà∞ 20 ‰∏™Â≠óÁ¨¶', trigger: 'blur' }
                ]
            };

            const registerRules = {
                username: [
                    { required: true, message: 'ËØ∑ËæìÂÖ•Áî®Êà∑Âêç', trigger: 'blur' },
                    { min: 3, max: 20, message: 'Áî®Êà∑ÂêçÈïøÂ∫¶Âú® 3 Âà∞ 20 ‰∏™Â≠óÁ¨¶', trigger: 'blur' }
                ],
                password: [
                    { required: true, message: 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å', trigger: 'blur' },
                    { min: 6, max: 20, message: 'ÂØÜÁ†ÅÈïøÂ∫¶Âú® 6 Âà∞ 20 ‰∏™Â≠óÁ¨¶', trigger: 'blur' }
                ],
                confirmPassword: [
                    { required: true, message: 'ËØ∑Á°ÆËÆ§ÂØÜÁ†Å', trigger: 'blur' },
                    {
                        validator: (rule, value, callback) => {
                            if (value !== registerForm.value.password) {
                                callback(new Error('‰∏§Ê¨°ËæìÂÖ•ÂØÜÁ†Å‰∏ç‰∏ÄËá¥'));
                            } else {
                                callback();
                            }
                        },
                        trigger: 'blur'
                    }
                ],
                nickname: [
                    { required: true, message: 'ËØ∑ËæìÂÖ•ÊòµÁß∞', trigger: 'blur' },
                    { min: 2, max: 20, message: 'ÊòµÁß∞ÈïøÂ∫¶Âú® 2 Âà∞ 20 ‰∏™Â≠óÁ¨¶', trigger: 'blur' }
                ]
            };

            const handleLogin = async () => {
                if (!loginFormRef.value) return;

                try {
                    const valid = await loginFormRef.value.validate();
                    if (!valid) return;

                    loading.value = true;
                    const response = await axios.post('/api/login', loginForm.value);

                    if (response.data.success) {
                        ElMessage.success('ÁôªÂΩïÊàêÂäüÔºÅ');
                        // Ë∑≥ËΩ¨Âà∞ËÉåÂåÖÈ°µÈù¢
                        window.location.href = '/backpack';
                    } else {
                        ElMessage.error(response.data.message);
                    }
                } catch (error) {
                    ElMessage.error('ÁôªÂΩïÂ§±Ë¥•: ' + error.message);
                } finally {
                    loading.value = false;
                }
            };

            const handleRegister = async () => {
                if (!registerFormRef.value) return;

                try {
                    const valid = await registerFormRef.value.validate();
                    if (!valid) return;

                    registerLoading.value = true;
                    const response = await axios.post('/api/register', registerForm.value);

                    if (response.data.success) {
                        ElMessage.success('Ê≥®ÂÜåÊàêÂäüÔºÅ');
                        showRegister.value = false;
                        // Ê∏ÖÁ©∫Ê≥®ÂÜåË°®Âçï
                        registerForm.value = {
                            username: '',
                            password: '',
                            confirmPassword: '',
                            nickname: ''
                        };
                    } else {
                        ElMessage.error(response.data.message);
                    }
                } catch (error) {
                    ElMessage.error('Ê≥®ÂÜåÂ§±Ë¥•: ' + error.message);
                } finally {
                    registerLoading.value = false;
                }
            };

            return {
                loginFormRef,
                registerFormRef,
                loading,
                registerLoading,
                showRegister,
                loginForm,
                registerForm,
                loginRules,
                registerRules,
                handleLogin,
                handleRegister,
            };
        }
    })
        .use(ElementPlus)
        .mount('#app');
</script>
</body>
</html>
